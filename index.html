<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем стили -->
</head>
<body>

    <!-- Это наш кликабельный блок "Я не робот" -->
    <div id="robot-check-container">
        <div class="checkbox-visual"></div> <!-- Визуальный квадратик -->
        <span>Я не робот</span>
    </div>

    <!-- Встроенный JavaScript -->
    <script>
      // Находим наш кликабельный контейнер по его ID
      const robotCheckContainer = document.getElementById('robot-check-container');

      // Проверяем, найден ли элемент
      if (robotCheckContainer) {
        // Добавляем обработчик события 'click'
        robotCheckContainer.addEventListener('click', function() {
          // При клике выводим сообщение в консоль разработчика
          console.log('debug log');

          // Опционально: добавить визуальный фидбек, например, "галочку"
          const checkboxVisual = robotCheckContainer.querySelector('.checkbox-visual');
          if (checkboxVisual) {
            checkboxVisual.classList.add('checked'); // Добавляем класс для стилизации галочки
            // Можно через некоторое время убрать галочку, если нужно
            // setTimeout(() => { checkboxVisual.classList.remove('checked'); }, 1500);
          }

          // Опционально: можно временно изменить текст
          // const textSpan = robotCheckContainer.querySelector('span');
          // if (textSpan) textSpan.textContent = 'Проверка...';
        });
      } else {
        console.error('Элемент с ID "robot-check-container" не найден!');
      }
    </script>

</body>
</html>
