<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Style Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Стили все еще во внешнем файле -->
</head>
<body>
    <div id="header">
        <div class="header-content">
            <span class="logo">ВКОНТАКТЕ</span>
            <!-- Можно добавить поиск, иконки и т.д. -->
        </div>
    </div>

    <div id="main-container">
        <div id="sidebar">
            <ul>
                <li><a href="#">Моя страница</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="#">Мессенджер</a></li>
                <li><a href="#">Друзья</a></li>
                <li><a href="#">Сообщества</a></li>
                <li><a href="#">Музыка</a></li>
                <li><a href="#">Видео</a></li>
            </ul>
        </div>

        <div id="content">
            <!-- Вот наш "проверочный" блок по центру -->
            <div id="robot-check">
                 <!-- Можно добавить иконку "галочки" или что-то еще -->
                 <span>Я не робот</span>
                 <div class="checkbox-placeholder"></div> <!-- Просто для вида -->
            </div>
            <!-- Сюда можно добавить другой контент страницы -->
        </div>
    </div>

    <!-- Встроенный JavaScript -->
    <script>
      // Находим наш элемент "проверки на робота" по его ID
      const robotCheckElement = document.getElementById('robot-check');

      // Проверяем, найден ли элемент (хорошая практика)
      if (robotCheckElement) {
        // Добавляем обработчик события 'click'
        robotCheckElement.addEventListener('click', function() {
          // При клике выводим сообщение в консоль разработчика
          console.log('debug log');

          // Опционально: можно добавить визуальный фидбек,
          // например, изменить текст или стиль элемента после клика
          // robotCheckElement.textContent = 'Проверка пройдена!';
          // robotCheckElement.style.backgroundColor = '#e5efe5'; // Зеленоватый фон
        });
      } else {
        console.error('Элемент с ID "robot-check" не найден!');
      }
    </script>

</body>
</html>
