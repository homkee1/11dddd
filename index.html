        p {

        /* Стили для оверлея удалены */

        .scare {

        /* Скрытие стандартных контролов видео */

            display: none !important;

        }

            display: none !important;

<body>

<!-- Оверлей удален -->

<div class="scare">
    <video id="video" class="video" src="media/video.mp4" loop playsinline muted></video>
    <!-- Добавлены playsinline и muted для лучшей автопроигрываемости на мобильных -->
</div>

<script type="text/javascript">
    const video = document.getElementById("video");

    // Функция для запроса полноэкранного режима
    function videoClick(event) {
        // Предотвращаем стандартное поведение, если вызвано событием
        if (event) event.preventDefault();

        const { documentElement } = document;
        // Пытаемся включить полноэкранный режим разными способами для совместимости
        if (documentElement.requestFullscreen) {
            documentElement.requestFullscreen().catch(err => {
                console.log(`Ошибка при попытке войти в полноэкранный режим: ${err.message} (${err.name})`);
            });
        } else if (documentElement.mozRequestFullScreen) { // Firefox
            documentElement.mozRequestFullScreen();
        } else if (documentElement.webkitRequestFullscreen) { // Chrome, Safari & Opera
            documentElement.webkitRequestFullscreen();
        } else if (documentElement.msRequestFullscreen) { // IE/Edge
            documentElement.msRequestFullscreen();
        }
    }

    // --- Функция активации скримера ---
    // Содержит логику запуска видео и перехода в полноэкранный режим.
    // Вы можете вызвать эту функцию из другого места, если уберете ее немедленный вызов ниже.
    function startScreamer() {
        // Пытаемся воспроизвести видео. muted часто помогает с автоплеем.
        video.play().then(() => {
            // Видео успешно начало играть (или уже играло)
            console.log("Видео воспроизводится");
            // Убираем muted после начала воспроизведения, если нужно
            // video.muted = false; // Раскомментируйте, если в видео есть звук
        }).catch(error => {
            console.error("Ошибка автовоспроизведения видео:", error);
            // Автоплей может быть заблокирован браузером,
            // часто требуется взаимодействие пользователя.
            // Клик по видео все равно сработает благодаря слушателю ниже.
        });

        // Запрашиваем полноэкранный режим
        videoClick();
    }
    // --- Конец функции активации скримера ---

    // Добавляем слушатель на клик по видео (на случай выхода из fullscreen или проблем с автоплеем)
    video.addEventListener("click", videoClick);

    // === НЕПОСРЕДСТВЕННЫЙ ЗАПУСК СКРИМЕРА ===
    // Вызываем функцию активации сразу при загрузке скрипта.
    // Если хотите вызывать скример по другому событию (таймер, кнопка и т.д.),
    // закомментируйте или удалите следующую строку и вызывайте startScreamer() в нужном месте.
    startScreamer();
    // =========================================

</script>
